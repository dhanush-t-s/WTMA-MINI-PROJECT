<html>
<head>
    <title>Signup Form with Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center bg-no-repeat mt-24" style="background-image: url('https://images.pexels.com/photos/235986/pexels-photo-235986.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
    <div class="mx-auto px-4">
        <div class="max-w-4xl mx-auto backdrop-blur-lg bg-white/60 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Signup Form</h2>
            <form id="signupForm" class="space-y-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="firstName" class="input-field">
                    <div class="error-text" id="firstNameError"></div>
                </div>

                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="lastName" class="input-field">
                    <div class="error-text" id="lastNameError"></div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="input-field">
                    <div class="error-text" id="emailError"></div>
                </div>

                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" id="dob" class="input-field">
                    <div class="error-text" id="dobError"></div>
                </div>

                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                    <input type="text" id="age" class="input-field">
                    <div class="error-text" id="ageError"></div>
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="text" id="phone" class="input-field">
                    <div class="error-text" id="phoneError"></div>
                </div>

                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea id="address" class="input-field"></textarea>
                    <div class="error-text" id="addressError"></div>
                </div>

                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                    <select id="gender" class="input-field">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <div class="error-text" id="genderError"></div>
                </div>

                <div>
                    <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 bg-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        Signup
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let valid = true;
            clearErrors();

            const fields = [
                { id: "firstName", message: "First Name is required." },
                { id: "lastName", message: "Last Name is required." },
                { id: "email", message: "Valid Email is required.", pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/ },
                { id: "dob", message: "Date of Birth is required." },
                { id: "age", message: "Age is required.", pattern: /^[0-9]+$/, customValidation: (value) => value > 0 && value <= 120 },
                { id: "phone", message: "Valid Phone Number is required.", pattern: /^[0-9]{10}$/ },
                { id: "address", message: "Address is required." },
                { id: "gender", message: "Please select a gender." }
            ];

            fields.forEach(({ id, message, pattern, customValidation }) => {
                const input = document.getElementById(id);
                const value = input.value.trim();
                if (!value || (pattern && !pattern.test(value)) || (customValidation && !customValidation(value))) {
                    valid = false;
                    showError(id, message);
                }
            });

            if (valid) {
                alert("Form submitted successfully!");
            }
        });

        function clearErrors() {
            document.querySelectorAll(".error-text").forEach(el => el.innerText = "");
            document.querySelectorAll(".input-field").forEach(el => el.classList.remove("border-red-500"));
        }

        function showError(id, message) {
            document.getElementById(`${id}Error`).innerText = message;
            document.getElementById(id).classList.add("border-red-500");
        }
    </script>

    <style>
        .input-field {
            margin-top: 4px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #d1d5db;
            outline: none;
        }

        .input-field:focus {
            border-color: #6366f1;
            box-shadow: 0 0 3px #6366f1;
        }

        .error-text {
            font-size: 0.875rem;
            color: #ef4444;
            margin-top: 4px;
        }

        .border-red-500 {
            border-color: #ef4444;
        }
    </style>
</body>
</html>
